{% extends 'blog/base.html' %}

{% block content %}
    <div class="col-sm-10">
        <div class="nuevo">
        <a href="{% url 'post_new' %}"><button type="button" class="btn btn-success btn-sm">Agregar item</button></a>
    </div>
        
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    
    {% endfor %}    
{% endblock %}
